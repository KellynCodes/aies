<div class="h-[308px] w-[294px] bg-[#192A3E] rounded p-4 relative">
  <div class="w-[90%] h-fit">
    <p class="text-xs font-semibold text-white uppercase">Shipment Delivered</p>
    <h1 class="mt-2 text-lg font-bold text-white">10,567</h1>

    <div class="flex items-center gap-1 mt-4">
      <span class="font-bold text-white text-2xs">+400 </span>
      <span class="text-gray-500 text-2xs text-semibold">vs last month</span>
      <div
        class="flex items-center w-auto h-auto gap-1 px-2 py-1 text-white rounded-full bg-primary"
      >
        <span
          class="text-white icon-[meteor-icons--arrow-up]"
          style="width: 18px; height: 16px"
        ></span>

        <span class="text-xs text-white">18%</span>
      </div>
    </div>
  </div>

  <div
    class="absolute border-2 rounded-[50%] border-white w-fit h-fit p-4 right-2 top-2"
  >
    <span
      mat-ripple
      class="icon-[flowbite--dollar-outline] w-auto h-auto text-white"
      style="width: 24px; height: 24px"
    >
    </span>
  </div>

  <div class="flex items-center justify-between w-full h-fit">
    <div class="mt-4 -ml-6 w-fit h-fit">
      <apx-chart
        [series]="chartOptions.series!"
        [chart]="chartOptions.chart!"
        [labels]="chartOptions.labels!"
        [colors]="chartOptions.colors!"
        [responsive]="chartOptions.responsive!"
        [plotOptions]="chartOptions.plotOptions!"
      >
      </apx-chart>
    </div>

    <ul class="grid items-center grid-cols-1 -ml-2">
      @for (item of legendData; track $index) {
      <li class="flex items-center gap-2">
        <span
          class="w-2 h-2 rounded-[50%]"
          [style.background-color]="item.color"
        ></span>
        <span class="font-semibold text-white text-2xs">{{ item.label }}</span>
        <br />
      </li>
      <span class="text-sm font-bold text-center text-white">{{
        item.value
      }}</span>
      }
    </ul>
  </div>
</div>

<div class="grid grid-cols-[repeat(auto-fit,minmax(230px,1fr))] gap-4 mt-6">
  @for(card of cards; track $index){
  <div class="h-[120px] bg-white rounded p-4 relative">
    <div class="w-[90%] h-full">
      <p class="text-xs font-semibold text-gray-900 uppercase">
        {{ card.title }}
      </p>
      <h1 class="mt-2 text-lg font-bold text-gray-900">
        {{ card.amount | currency : "$" }}
      </h1>

      <div class="flex items-center gap-1 mt-4">
        <span class="font-bold text-gray-900 text-2xs"
          >+{{ card.thisMonth | currency : "$" }}
        </span>
        <span class="text-gray-500 text-2xs text-normal">vs last month</span>
        <div
          [class]="
            card.lastMonth < 10
              ? 'text-red-500 border-red-500 bg-red-100'
              : ' text-primary border-primary bg-green-100'
          "
          class="flex items-center gap-1 px-2 py-1 border rounded-full"
        >
          @if(card.lastMonth < 10){<span
            class="text-red-500 icon-[meteor-icons--arrow-down]"
            style="width: 18px; height: 16px"
          ></span
          >}@else {
          <span
            class="text-primary icon-[meteor-icons--arrow-up]"
            style="width: 18px; height: 16px"
          ></span>
          }
          <span class="text-xs">{{ card.lastMonth }}%</span>
        </div>
      </div>
    </div>

    <div
      class="absolute border-2 rounded-[50%] border-gray-250 w-fit h-fit p-2 right-2 top-2"
    >
      <img [src]="card.icon" [width]="24" [height]="24" alt="Icon" />
    </div>
  </div>
  }
</div>
